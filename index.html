<!DOCTYPE html>
<html>
<head>
	<title>Thermostat</title>
	<script src="src/Thermostat.js"></script>
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="js/interface_jquery.js"></script>


</head>
<body>

<div id='thermostat'> 
	<table border="1" width="100%">
		<tr align="center" width="50%">
			<td>
				<h1 id = 'room_temp'>room temperature</h1>
				</td>
		</tr>
	</table>

	<table border="1" width="100%">
		<tr align="center">
			
				<td id='set_temp'>set temperature</td>
				<td id="power_saving">powersaving mode</td>
			
		</tr>
	</table>
		

	<table border="1" align="center">
		<tr>
			<td> 
				<button onclick="$(this).decrease_temp()"> - </button>
			</td>
			<td id="reset">reset</td>
			<td> <button onclick="$(this).increase_temp()"> + </button> </td>
		</tr>
	</table>
</div>


<!-- <script src="js/interface_js.js"></script> -->


</body>
</html>
